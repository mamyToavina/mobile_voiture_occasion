<ion-content class="bg-image">
  <ion-card class="ion-padding">
    <ion-card-content class="ion-text-center">
      <ion-card-title>Login An Account</ion-card-title>
      <ion-card-subtitle>Enter your details below to your account</ion-card-subtitle>

      <form (ngSubmit)="onSubmit()">
        <div class="input-box">
          <ion-item lines="none">
            <ion-icon formControlName="name" slot="start" name="person"></ion-icon>
            <ion-input type="text" placeholder="PrÃ©nom" class="input-style"></ion-input>
          </ion-item>
        </div>
        <div class="input-box">
          <ion-item lines="none">
            <ion-icon slot="start" name="lock-closed"></ion-icon>
            <ion-input formControlName="password" type="password" placeholder="Mot de passe" class="input-style"></ion-input>
          </ion-item>
        </div>

        <ion-button expand="block" class="sign-btn" shape="round">Sign In</ion-button>
      </form>

      <div class="text-tag">
        <span>Already have not an account? <a href="#" class="link-style">Sign Up</a></span>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
